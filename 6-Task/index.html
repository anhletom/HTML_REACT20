<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subcription form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Sign Up</h1>
        <p>it's free and only takes a minute</p>
        <form action="">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="Firstname" id="firstname" />
          <div class="form-group">
            <label for="Lastname">Last Name</label>
            <input type="text" name="Lastname" id="Lastname" />
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" name="Email" id="Email" />
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="text" name="Password" id="Password" />
          <div class="form-group">
            <label for="Password2">Confirm password</label>
            <input type="text" name="Password2" id="Password2" />
          </div>
          <button type="submit">Sign up</button>
        </form>
        <p class="bottom-text">By clicking the Sign Up button, you agree to our <a href="#">Term & Conditions</a>  and <a href="#">Privacy Policy</a> </p>
      </div>
    </main>
    <footer><p>Already have an account? <a href="#">Login Here</a></p></footer>
  </body>
</html>
